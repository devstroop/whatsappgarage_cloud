{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<form action="/register" method="post">
    {% if message %}
    <div class="form-group">
        <small name="message" class="form-text text-muted">{{ message }}</small>
    </div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Password</label>
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="privacyPolicy">
        <label class="form-check-label" for="privacyPolicy">I have read and accept the Privacy Policy.</label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
